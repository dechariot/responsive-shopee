<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Begin: Header -->
    <header class="header">
      <!-- Top nav -->
      <nav class="top-nav grid">
        <!-- Top nav left -->
        <div class="top-nav__container">
          <ul class="top-nav__list p-0 mt-8">
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">Kênh Người Bán</a>
            </li>
            <li class="top-nav__item top-nav__separate">
              <a href="#" class="top-nav__link">Trở thành Người bán Shopee</a>
            </li>
            <li class="top-nav__item top-nav__separate">
              <a href="https://shopee.vn/web" target="_blank" rel="noopener noreferrer" class="top-nav__link">Tải ứng dụng</a>

              <div class="top-nav__download-wrapper mt-8">
                <div class="top-nav__download">
                  <div class="top-nav__qr-wrapper">
                    <img
                      class="top-nav__qr"
                      src="./assets/img/qr/qr_download.png"
                      alt="QR Code"
                    />
                  </div>
                  <div class="top-nav__apps-wrapper">
                    <div class="top-nav__app-wrapper">
                      <img
                        src="./assets/img/qr/applestore.png"
                        alt=""
                        class="top-nav__app"
                      />
                    </div>
                    <div class="top-nav__app-wrapper">
                      <img
                        src="./assets/img/qr/googleplay.png"
                        alt=""
                        class="top-nav__app"
                      />
                    </div>
                    <div class="top-nav__app-wrapper">
                      <img
                        src="./assets/img/qr/appgallery.png"
                        alt=""
                        class="top-nav__app"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="top-nav__item top-nav__separate pe-text">
              <a href="#" class="top-nav__link pe-text">Kết nối</a>
            </li>
            <li class="top-nav__item p-0">
              <a href="#" class="top-nav__link"
                ><i class="top-nav__icon fa-brands fa-facebook"></i
              ></a>
            </li>
            <li class="top-nav__item p-0">
              <a href="#" class="top-nav__link"
                ><i class="top-nav__icon fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>

        <!-- Top nav right -->
        <div class="top-nav__container">
          <ul class="top-nav__list p-0 mt-8">
            <li class="top-nav__item">
              <a href="#" class="top-nav__link"
                ><i class="top-nav__icon fa-solid fa-bell"></i> Thông báo</a
              >
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link"
                ><i class="top-nav__icon fa-solid fa-circle-info"></i> Hỗ trợ</a
              >
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link"
                ><i class="top-nav__icon fa-solid fa-globe"></i> Tiếng Việt
                <i class="top-nav__icon fa-solid fa-angle-down"></i
              ></a>
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">Đăng ký</a>
            </li>
            <li class="top-nav__item top-nav__separate">
              <a href="#" class="top-nav__link">Đăng nhập</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Header with search -->
      <div class="header-with-search"></div>
    </header>
    <!-- End: Header -->
    <div class="container"></div>
    <footer class="footer"></footer>
  </body>
</html>
